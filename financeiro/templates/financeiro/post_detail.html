{% extends 'financeiro/base.html' %}

{% block content %}
	<div class="post">
        <h3><a href="{% url 'financeiro.views.post_detail' pk=post.pk %}">{{ post.descricao }}</a></h3>
    <div class="post">
        {% if post.data %}
            <div class="date">
                Data: {{ post.data }}
            </div>
        {% endif %}
        <p>Tipo: {{ post.tipo_transacao}}
        <p>Valor: <b>R${{ post.valor|linebreaksbr }}</p></b>
    </div>
{% endblock %}
