{% extends 'financeiro/base.html' %}

{% block content %}
     {% for post in posts %}
        <div class="post">
        <h3><a href="">{{ post.descricao }}</a></h3>
        <div class="date">
            <p>Data: {{ post.data }}</p>
        </div>
        <p>Tipo: {{ post.tipo_transacao}}
        <p>Valor: <b>R${{ post.valor|linebreaksbr }}</p></b>
        </div>
    {% endfor %}
{% endblock content %}
